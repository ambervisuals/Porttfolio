<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
    .fade-image {
      transition: opacity 0.5s ease;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 300px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 80px;
      left: 0;
    }

    .hero-text {
      position: absolute;
      top: 25%;
      right: 5%;
      text-align: right;
      color: white;
      max-width: 90%;
    }

    .hero-text h1 {
      letter-spacing: 5px;
      font-size: 2rem;
      font-weight: bold;
    }

    .hero-text p {
      letter-spacing: 2px;
      font-size: 1rem;
    }

    .nav-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-text {
        top: 20%;
        right: 50%;
        transform: translateX(50%);
        text-align: center;
      }

      .hero-text h1 {
        font-size: 1.5rem;
      }

      .nav-links {
        justify-content: center;
      }

      .hero-container {
        height: 50vh;
      }
    }

    /* üëá Bottom Background Image Section */
    .bottom-background {
      background-image: url('images/bottom.png');
      background-repeat: no-repeat;
      background-size: 100% auto; /* width = 80%, height = auto */
      background-position: center bottom;
      background-attachment: scroll;
      height: 700px; /* Adjust height for¬†visibility¬†*/
    }

  </style>
</head>

<body class="bg-black">

  <!-- Hero Section -->
  <div class="hero-container">
    <img id="hero-image" 
         src="video/liqued.gif" 
         alt="hand_gif GIF" 
         class="hero-image fade-image">

    <!-- Overlay Content -->
    <div class="hero-text">
      <h1>MAYANK GUPTA</h1>
      <p>mayankgupta0464@gmail.com</p>
      <nav class="nav-links">
        <a href="studio.html">Studies</a> &bullet;
        <a href="work.html">Work</a> &bullet;
        <a href="contact_about.html">About / Contact</a>
      </nav>
    </div>
  </div>

  <!-- What's Going On Section -->
  <section class="bg-black text-white py-16 px-6 sm:px-10 lg:px-20 relative">
    <h2 class="text-3xl sm:text-4xl font-bold text-white mb-10">What's Going On</h2>

    <div class="relative h-[450px] w-full max-w-6xl mx-auto">
      <!-- Back Card -->
      <div class="absolute left-0 top-0 w-[90%] sm:w-[60%] h-full rounded-lg overflow-hidden shadow-xl transform -translate-x-8 scale-95 z-10">
        <img src="video/wave.gif" alt="Deadpool Podcast" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-6">
          <p class="text-sm text-gray-300 uppercase">Podcast</p>
          <h3 class="text-2xl font-bold leading-snug">
            Dan Macarin Talks About WƒìtƒÅ FX‚Äôs Work on Deadpool & Wolverine
          </h3>
          <span class="text-sm mt-2 text-white font-semibold"><i class="fas fa-headphones mr-2"></i> Listen</span>
        </div>
      </div>

      <!-- Front Card -->
      <div class="absolute right-0 top-64 w-[90%] sm:w-[65%] h-full rounded-lg overflow-hidden shadow-2xl z-20">
        <img src="video/wave.gif" alt="Apes News" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-6">
          <p class="text-sm text-gray-300 uppercase">News</p>
          <h3 class="text-2xl font-bold leading-snug">
            Forbes: WƒìtƒÅ Talks Kingdom of the Planet of the Apes
          </h3>
          <span class="text-sm mt-2 text-white-400 font-semibold"><i class="fas fa-book-open mr-2"></i> Read</span>
        </div>
      </div>
    </div>
  </section>

  <!-- üëá Bottom Background Image -->
  <div class="bottom-background"></div>

  <!-- Fade Effect Script -->
  <script>
    window.addEventListener('scroll', function () {
      const image = document.getElementById('hero-image');
      const scrollPosition = window.scrollY;
      const fadeStart = 50;
      const fadeEnd = 300;

      let opacity = 1;
      if (scrollPosition > fadeStart) {
        opacity = 1 - (scrollPosition - fadeStart) / (fadeEnd - fadeStart);
        if (opacity < 0.2) opacity = 0.2;
      }

      image.style.opacity = opacity;
    });
  </script>

</body>
