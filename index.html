    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('header-placeholder');
    
                // Inject the HTML
                placeholder.insertAdjacentHTML('beforeend', data);
    
                // Extract and execute scripts from the inserted HTML
                const scripts = placeholder.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    if (oldScript.src) {
                        newScript.src = oldScript.src; // External script
                    } else {
                        newScript.textContent = oldScript.textContent; // Inline script
                    }
                    document.head.appendChild(newScript);
                    oldScript.remove(); // Optional: remove the old <script> from placeholder
                });
            });
    </script>

  <!-- Fade Effect Script -->
  <script>
    window.addEventListener('scroll', function () {
      const image = document.getElementById('hero-image');
      const scrollPosition = window.scrollY;
      const fadeStart = 50;
      const fadeEnd = 300;

      let opacity = 1;
      if (scrollPosition > fadeStart) {
        opacity = 1 - (scrollPosition - fadeStart) / (fadeEnd - fadeStart);
        if (opacity < 0.2) opacity = 0.2;
      }

      image.style.opacity = opacity;
    });
  </script>
